<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Welcome to My GitHub Page!</h1>
        <p>안녕하세요! 이 페이지는 <strong>지숭이의 GitHub 페이지</strong>입니다.</p>
        <p>프로젝트나 작업물들을 공유할 예정이에요. 😃</p>
        <p><a href="https://github.com/connandgo" target="_blank">👉 내 GitHub 바로가기</a></p>
    </div>
</body>
</html>
